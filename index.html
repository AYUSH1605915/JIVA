<!DOCTYPE html>
<html>
<head>
    <title>JIVA | AI Voice Agent</title>
    <style>
        body { background: #0f172a; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { text-align: center; background: #1e293b; padding: 60px; border-radius: 40px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); width: 400px; border: 1px solid #334155; }
        h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        p { color: #94a3b8; font-size: 1.1rem; margin-top: 10px; margin-bottom: 40px; }
        .pulse-btn { background: #38bdf8; color: #0f172a; border: none; padding: 20px 40px; border-radius: 100px; font-weight: bold; cursor: pointer; font-size: 1.2rem; box-shadow: 0 0 20px rgba(56, 189, 248, 0.4); transition: all 0.3s ease; }
        .pulse-btn:hover { background: #7dd3fc; transform: scale(1.05); }
        #status { margin-top: 30px; font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; color: #22c55e; }
    </style>
</head>
<body>
    <div class="card">
        <h1>JIVA</h1>
        <p>Humanized Multilingual Voice Agent</p>
        <button class="pulse-btn" onclick="activate()">Wake Up JIVA</button>
        <div id="status"></div>
    </div>
    <script>
        function activate() {
            document.getElementById('status').innerText = "Initialising JIVA...";
            fetch('/start-jiva', { method: 'POST' })
            .then(() => { document.getElementById('status').innerText = "JIVA is listening now"; });
        }
    </script>
</body>
</html>
